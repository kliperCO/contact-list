<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Книга контактов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <!-- Боковая панель групп -->
  <div id="groups-sidebar" class="shadow">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold">Группы контактов</h5>
      <button type="button" class="btn-close" id="close-groups-sidebar" aria-label="Закрыть"></button>
    </div>
    <ul id="groups-list" class="list-group mb-3"></ul>
    <div class="d-flex justify-content-end gap-2 mt-auto">
      <button class="btn btn-sm btn-outline-primary" id="add-group-button">Добавить</button>
      <button class="btn btn-sm btn-primary" id="save-groups-button">Сохранить</button>
    </div>
  </div>

  <!-- Боковая панель добавления контакта -->
  <div id="add-contact-sidebar" class="shadow">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold">Добавить контакт</h5>
      <button type="button" class="btn-close" id="close-contact-sidebar" aria-label="Закрыть"></button>
    </div>
    <form id="sidebar-contact-form" class="d-flex flex-column h-100 needs-validation" novalidate>
      <div>
        <div class="mb-3">
          <label for="sidebar-name" class="form-label">Имя</label>
          <input type="text" id="sidebar-name" class="form-control" required />
          <div class="invalid-feedback">Пожалуйста, введите имя.</div>
        </div>
        <div class="mb-3">
          <label for="sidebar-phone" class="form-label">Телефон</label>
          <input type="text" id="sidebar-phone" class="form-control" required />
          <div class="invalid-feedback">Введите корректный номер.</div>
        </div>
        <div class="mb-3">
          <label for="sidebar-group" class="form-label">Группа</label>
          <select id="sidebar-group" class="form-select" required>
            <option value="">Выберите группу</option>
          </select>
          <div class="invalid-feedback">Выберите группу.</div>
        </div>
      </div>
      <div class="mt-auto d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>

  <!-- Контейнер с контактами -->
  <div id="contact-list-container">
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container justify-content-between px-3">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
          <img src="/images/contact-book 1 (Traced).svg" alt="Книга контактов" width="20" height="20" class="me-2" />
          Книга контактов
        </a>

        <div class="d-flex gap-2">
          <button class="btn btn-danger fw-semibold" id="open-contact-sidebar">
            Добавить контакт <span class="ms-1">+</span>
          </button>
          <button class="btn btn-primary" id="open-groups-sidebar">Группы</button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <ul id="contact-list" class="list-group"></ul>
          <p id="empty-msg" class="text-center text-muted mt-3">Список контактов пуст</p>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
